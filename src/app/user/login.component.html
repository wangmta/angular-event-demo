<h1>Login</h1>
<hr>
<div class="col-md-4">
  <!-- novalidate prevent html5 validation features -->
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em
        *ngIf="(loginForm.controls.userName?.touched || mouseoverLogin) && loginForm.controls.userName?.invalid">Required</em>
      <!-- [] bind to data () bind to events. (ngModel) is one way binding -->
      <input id="userName" type="text" class="form-control" placeholder="User Name..." (ngModel)="userName"
        name="userName" required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em
        *ngIf="(loginForm.controls.password?.touched || mouseoverLogin) && loginForm.controls.password?.invalid">Required</em>
      <input id="password" type="password" class="form-control" placeholder="Password..." (ngModel)="password"
        name="password" required />
    </div>

    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </span>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
  <br>
  <div *ngIf="loginInvalid" class="alert alert-danger">Invalid Login Info</div>
</div>
