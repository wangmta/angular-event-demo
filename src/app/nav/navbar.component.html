<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">ngEvents</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a [routerLink]="['/events']" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active">All
            Events</a>
        </li>
        <li><a [routerLink]="['/events/new']" routerLinkActive="active">Create Event</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" routerLinkActive="active">
            Events
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a href="">Angular Connect</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <a [routerLink]="['/user/profile']" *ngIf="auth.isAuthenticated()">Welcome John</a>
            <a [routerLink]="['/user/login']" *ngIf="!auth.isAuthenticated()">Login</a>
          </li>
        </ul>
      </div>
      <form id="searchForm" (ngSubmit)="searchSessions(searchTerm)" class="navbar-form navbar-right">
        <div class="form-group">
          <input type="text" [(ngModel)]="searchTerm" name="searchTerm" class="form-control"
            placeholder="Search Sessions">
        </div>
        <button class="btn btn-default" modal-trigger>
          Search
        </button>
      </form>
    </div>
  </div>
</div>

<simple-modal title="Matching Sessions">
  <div class="list-group">
    <a class="list-group-item" *ngFor="let session of foundSesstions"
      [routerLink]="['/event', session.evetId]">{{session.name}}</a>
  </div>
</simple-modal>
