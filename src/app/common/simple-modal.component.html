<!-- #modalContainer is the ref for viewChild method only -->
<div id="{{ elementId }}" class="custom-modal modal" tabindex="-1" #modalContainer (click)="closeModal()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close">
          <span>&times;</span>
        </button>
        <h4 class="modal-title">{{ title }}</h4>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
