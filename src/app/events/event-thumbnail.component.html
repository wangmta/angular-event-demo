<!-- "?" safe navigation operator  -->
<div [routerLink]="['/events', event.id]" class="well hoverwell thumbnail">
  <h2>{{event.name}}</h2>
  <div>Date: {{ event.date }}</div>
  <!-- [ngClass]="getStartTimeClass()" -->
  <!-- [style.color] style binding -->
  <!-- [ngStyle]="{'color': event?.time === '8:00 am'?'#fff':'#eee', 'font-weight':event?.time === '8:00 am'?'bold':'normal'}" -->
  <div [class.green]="event?.time === '8:00 am'" [ngSwitch]="event?.time">
    Time: {{ event.time }}
    <span *ngSwitchCase="'8:00 am'">(Early Start)</span>
    <span *ngSwitchCase="'10:00 am'">(Late Start)</span>
    <span *ngSwitchDefault>(Normal Start)</span>
  </div>
  <div>Price: {{ event.price | currency }}</div>
  <!-- <div *ngIf="event?.location"> -->
  <div [hidden]="!event?.location">
    <span>Location: {{ event?.location?.address }}</span>
    <span>&nbsp;</span>
    <span>{{ event?.location?.city }}, {{ event?.location?.country }}</span>
  </div>
  <div [hidden]="!event?.onlineUrl">Online URL: {{event?.onlineUrl}}</div>
</div>
